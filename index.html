<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" defer />
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <title>Calculator</title>
  </head>
  <body id="calculatorContainer">
    <div class="topRow">
      <div class="clear">C</div>
      <div id="answerBox">0</div>
    </div>
    <div class="buttonRows">
      <div class="numButtons">7</div>
      <div class="numButtons">8</div>
      <div class="numButtons">9</div>
      <div class="numButtons">/</div>
    </div>
    <div class="buttonRows">
      <div class="numButtons">4</div>
      <div class="numButtons">5</div>
      <div class="numButtons">6</div>
      <div class="numButtons">*</div>
    </div>
    <div class="buttonRows">
      <div class="numButtons">1</div>
      <div class="numButtons">2</div>
      <div class="numButtons">3</div>
      <div class="numButtons">-</div>
    </div>
    <div class="buttonRows">
      <div class="numButtons">0</div>
      <div class="numButtons">.</div>
      <div class="equalsButton">=</div>
      <div class="numButtons">+</div>
    </div>
  </body>
</html>
